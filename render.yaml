services:
  - name: auth
    type: web
    runtime: docker
    repo: https://github.com/thergupta2001/payment
    region: oregon
    buildCommand: docker build -t auth-service ./services/auth
    startCommand: npm run start:auth
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  
      - key: REDIS_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false

  - name: transactions
    type: web
    runtime: docker
    repo: https://github.com/thergupta2001/payment
    region: oregon
    buildCommand: docker build -t transactions-service ./services/transactions
    startCommand: npm run start:transactions
    envVars:
      - key: PORT
        value: 3002
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false

  - name: balance
    type: web
    runtime: docker
    repo: https://github.com/thergupta2001/payment
    region: oregon
    buildCommand: docker build -t balance-service ./services/balance
    startCommand: npm run start:balance
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false
